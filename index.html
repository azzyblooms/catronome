<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="title">CATRONOME</h1>
        <label for="tempo" id="tempolabel" class="interface">tempo: </label>
        <input type="number" id="tempo" class ="interface" name="tempo" min="30" max="400" step="0.5" value="120">
                <label for="Time Signature" id="tstext" class="interface">select time signature: </label>
        <select name="Time Signature" id="ts" class="interface">
            <option value="4/4">4/4</option>
            <option value="3/4">3/4</option>
            <option value="5/4">5/4</option>
            <option value="6/8">6/8</option>
            <option value="1/4">1/4</option>
        </select>
        <p></p>
        <button id="startButton" class="interface interactive">start metronome!</button>
        <p></p>
        <label id="chooseSound" class="interface">choose your sound!</label>
        <hr id="coolline">
        <div id="buttonbox">
                <button id="chadmeow" class="interface button interactive">chad meow</button>
            <div></div>
                <button id="scratch" class="interface button interactive">scratch cat</button>
            <div></div>
                <button id="minecraft" class="interface button interactive">minecraft cat</button>
            <div></div>
                <button id="doorboy" class="interface button interactive">doorbell cat</button>
        </div>
        <p></p>
        <img id="randomcat" class="interactive" src="images/test.png" />
        <div></div>
        <script src="catronome.js"></script>
    </body>
</html>
