<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>CATRONOME</h1>
        <label for="tempo">TEMPO</label>
        <input type="number" id="tempo" name="tempo" min="30" max="400" step="0.5" value="120">
        <button id="startButton">METRONOME START</button>
        <p></p>
        <label for="Time Signature">SELECT TIME SIGNATURE</label>
        <select name="Time Signature" id="ts">
            <option value="4/4">4/4</option>
            <option value="3/4">3/4</option>
            <option value="5/4">5/4</option>
            <option value="6/8">6/8</option>
            <option value="1/4">1/4</option>
        </select>
        <p></p>
        <img id="randomcat" src="images/test.png" />
        <script src="catronome.js"></script>
    </body>
</html>
